<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title th:text="${kayttaja.nimimerkki}">Käyttäjäsivu</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css"/>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
        <style>
            body {
                background-color: darkgrey
            }
        </style>
    </head>
    <body class="container-fluid">
        <a href="/kuvat">kuvavirta</a><br/>
        <h2>Käyttäjä: <span th:text="${kayttaja.nimimerkki}">JCVD</span></h2>
        
        <table class="table">
            <tr th:each="kuva : ${kuvat}">
                <td>
                    <a th:href="@{/kuvat/{id}(id=${kuva.id})}">
                        <img th:src="@{/kuvat/{id}/content(id=${kuva.id})}"/>
                    </a>
                </td>


            </tr>
        </table>


        <a href="/login?logout">
            <button>Kirjaudu ulos</button>
        </a><br/>
    </body>
</html>
