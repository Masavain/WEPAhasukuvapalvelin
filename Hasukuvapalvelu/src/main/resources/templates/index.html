<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    
    <head lang="en">
        <meta charset="UTF-8"/>
        <title th:text="hasukuvapalvelu">Hasukuvapalvelu</title>
    </head>
    <body>
        <a th:href="@{/kayttaja/{id}(id=${kayttaja.id})}"> profiili </a>
        <h2>kuvavirta (<span th:text="${count}">count</span>)</h2>

        <div th:if="${current != null}">
            <img th:src="@{/kuvat/{id}/content(id=${current})}"/>
        </div>

        <div th:if="${previous != null}">
            <a th:href="@{/kuvat/{id}(id=${previous})}">Previous</a>
        </div>

        <div th:if="${next != null}">
            <a th:href="@{/kuvat/{id}(id=${next})}">Next</a>
        </div>

        <form method="POST" action="/kuvat" enctype="multipart/form-data">
            <input type="file" name="file" id="file"/>
            <input type="submit" value="lisää kuva!"/>
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        </form>
    </body>
</html>
